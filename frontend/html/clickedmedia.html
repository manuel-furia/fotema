<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title of the media</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/clickedmedia.css">
    <link rel="stylesheet" type="text/css" href="../css/search.css">
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">

</head>



<body>

<input type='hidden' id='userID' name='mediaID' value='%$m$%'>

<div class="header" id="header">

    <div class="logo">
        <a href="../"><img width="90" src="../image/headerlogo.png"></a>
    </div>

    <div class="upload logged" >
        <button id="headerBtnUpload" onclick="showUploadForm()"> upload</button>
    </div>


    <div class="dropdown logged" id="headerBtnMore">
        <button class="dropbtn">more <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a class="myfotema" href="myfotema.html">my fotema</a>
            <a class="settings" href="settings.html">settings</a>
            <a class="signout" href="signout.html">sign out </a>
        </div>
    </div>

    <div class="sign anon">
        <button id="headerBtnSignIn" onclick="popup('showsignin')">sign in</button>
        <button id="headerBtnSignup" onclick="popup('showsignup')">sign up</button>
    </div>

    <div class="profile" id="headerUserProfile">
        <a href="myfotema.html">
            <img src="../image/f1.jpg" alt="photo">
            <p class="username">username</p>
        </a>
    </div>

    <div class="search-container">
        <form  id="searchForm"><!--action="/search/:value"-->
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <button id="btnSearchMobile" onclick="showSearchContainerOnMobile()"><i class="fa fa-search"></i></button>

</div>

<div class="form-popup" id="form-popup">

    <div class="signin-popup" id="signin-popup">
        <form name="signin" action="signin" method="post">
            <div class="row">
                <a id="cancelsignin" href="javascript:popup('hidesignin');"><i class="fa fa-times"></i></a>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Username</label>
                </div>
                <div class="col-75">
                    <input type = "text" name = "username" required placeholder="required">
                </div>
            </div>


            <div class="row">
                <div class="col-25">
                    <label>Password</label>
                </div>
                <div class="col-75">
                    <input type = "password" name = "password" required placeholder="required">
                </div>
            </div>
            <div class="row">
                <input id="signin" type="submit" name="submit" value="sign in">
            </div>

            <a href="javascript:popup('showsignup');">no account yet?</a>

        </form><br />

    </div>


    <div class="signup-popup" id="signup-popup">
        <form name="login" action="signup" method="post">

            <div class="row">
                <a id="cancelsignup" href="javascript:popup('hidesignup');"><i class="fa fa-times"></i></a>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Username</label>
                </div>
                <div class="col-75">
                    <input type = "text" name = "username" required placeholder="required">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input type = "email" name = "email" required placeholder="required and must be valid" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Password</label>
                </div>
                <div class="col-75">
                    <input type = "password" name = "password" required placeholder="required">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Repeat Password</label>
                </div>
                <div class="col-75">
                    <input type = "password" name = "password" required placeholder="required">
                </div>
            </div>

            <div class="row">
                <input type="submit" name="submit" value="sign up">
            </div>

            <a href="javascript:popup('showsignin');">already have an account?</a>

        </form><br />

    </div>
</div>

<div class="clickmedia">

    <div class="responsive" id="mediaTarget">

    </div>

        <div class="editmedia" id="editmedia">

            <div class="deletemedia">
                <button id="btnDeleteMedia"><i class="fa fa-trash-o"></i></button>
            </div>

            <div class="updatemedia">

                <button id="btnUpdateMedia" onclick="showUpdateForm()"><i class="fa fa-pencil"></i></button>

                <form id="updateForm" action="">

                    <button id="cancelUpdate" onclick="cancelUpdate()"><i class="fa fa-times"></i></button>

                    <div class="row">
                        <label>title</label>
                        <input type = "text" name = "title"  placeholder="title">
                    </div>

                    <div class="row">
                        <label>tags</label>
                        <input type = "text" name = "tags"  placeholder="#tags">
                    </div>

                    <div class="row">
                        <label>details</label>
                        <input type = "text" name = "details"  placeholder="details">
                    </div>
                    <button id="submitUpdate" >submit</button>
                </form>
            </div>



        </div>

        <div class="writecomment" id="writeComment">
            <form action="/comment" id="commentForm">
                <!--<label>Write a comment</label>-->
                <!--<input type="text" name="your-comment" maxlength="140" placeholder="your comment here">-->
                <textarea id="comment" placeholder="Write your comment here" autofocus></textarea>
                <input type="submit" id="submitComments" value="submit">
            </form>
        </div>

        <div class="comments" id="commentBlock">

        </div>
</div>

<div class="footer" id="footer">
    <p><i class="fa fa-copyright"></i> FOTEMA</p>
    <a class="about" href="about.html"> about </a>
    <a class="rules" href="rules.html"> rules </a>
    <a class="report" href="report.html">report </a>
</div>

<script>
    const page = 'media';
</script>

<script src="../js/conf.js"></script>
<script src="../js/api/get.js"></script>
<script src="../js/popup.js"></script>
<script src="../js/search.js"></script>
<script src="../js/upload.js"></script>
<script src="../js/editMedia.js"></script>
<script src="../js/getMediaFile.js"></script>
<script src="../js/eventHandler.js"></script>


</body>
</html>
