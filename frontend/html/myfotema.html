    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/myfotema.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <link rel="stylesheet" type="text/css" href="../css/media.css">

<body>

<input type='hidden' name='userID' value='%$u$%'>

<div class="header" id="header">

    <div class="logo">
        <a href="index.html"> FOTEMA </a>
    </div>

    <div class="upload" >
        <button id="headerBtnUpload" onclick="document.getElementById('uploadfile').style.display = 'block';"><a href="myfotema.html#uploadfile?show"> upload</a></button>
    </div>

    <div class="search-container">
        <form  id="searchForm"><!--action="/search/:value"-->
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <button id="btnSearchMobile" onclick="showSearchContainerOnMobile()"><i class="fa fa-search"></i></button>


    <div class="dropdown" id="headerBtnMore">
        <button class="dropbtn">more <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a class="myfotema" href="myfotema.html">my fotema</a>
            <a class="settings" href="settings.html">settings</a>
            <a class="signout" href="signout.html">sign out </a>
        </div>
    </div>


    <div class="profile" id="headerUserProfile">
        <a href="myfotema.html">
            <img src="../image/f1.jpg" alt="photo">
            <p class="username">username</p>
        </a>
    </div>

</div>


<div class="uploadfile" id="uploadfile" >

    <form action="/upload" id="mediaform">

        <div class="row">
            <h4> Upload Media Content </h4>
        </div>


        <div class="row">
            <a id="cancelupload" href="javascript:history.back()" onclick="document.getElementById('uploadfile').style.display = 'none';"><i class="fa fa-times"></i></a> <!--href="javascript:history.back()"-->
        </div>

        <!--<div class="row">
            <div class="col-25">
                <label>category</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "category"  placeholder="category">
            </div>
        </div>-->

        <div class="row">
            <div class="col-25">
                <label>title</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "title"  placeholder="title">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label>tags</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "tags"  placeholder="#tags">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label>details</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "details"  placeholder="details">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label>file type</label>
            </div>
            <div class="col-25">
                <select name="category">
                    <option value="image">image</option>
                    <option value="audio">audio</option>
                    <option value="video">video</option>
                </select>
            </div>
            <div class="col-50">
                <input type="file" name="mediafile" accept="audio/*,video/*,image/*" onchange="readURL(this);">
            </div>
        </div>

        <!--<button type="submit"><a id="uploadButton">upload</a></button>-->
        <button type="submit" id="uploadButton">upload</button>

        <div class="row">
            <img id="newImage" src="" alt="new image" />
        </div>

    </form>

</div>

</div>

</div>

    <div class="divbtnViewMoreSearchResults">

</div>
