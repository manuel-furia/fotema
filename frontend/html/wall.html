<div class="form-popup" id="form-popup">

    <div class="signin-popup" id="signin-popup">
        <form name="signin" id="signin" action="signin" method="post">
            <div class="row">
                <a id="cancelsignin" href="javascript:;" onclick="popup('hidesignin');"><i class="fa fa-times"></i></a>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Username</label>
                </div>
                <div class="col-75">
                    <input type = "text" name = "username" required placeholder="required">
                </div>
            </div>


            <div class="row">
                <div class="col-25">
                    <label>Password</label>
                </div>
                <div class="col-75">
                    <input type = "password" name = "password" required placeholder="required">

            </div>

                <input type="submit" name="submit" value="sign in">
            </div>

            <a href="javascript:;" onclick="popup('showsignup');">no account yet?</a>

        </form><br />

    </div>


    <div class="signup-popup" id="signup-popup">
        <form name="signup" action="signup" method="post" id="signup">

            <div class="row">
                <a id="cancelsignup" href="javascript:popup('hidesignup');"><i class="fa fa-times"></i></a>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Username</label>
                </div>
                <div class="col-75">
                    <input type = "text" name = "username" required placeholder="required" class="signup">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input type = "email" name = "email" class="signup" required placeholder="required and must be valid" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Password</label>
                </div>
                <div class="col-75">
                    <input type = "password" name = "password" required placeholder="required" class="signup">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Repeat Password</label>
                </div>
                <div class="col-75">
                    <input type = "password" name = "repeatPassword" required placeholder="required">
                </div>
            </div>

            <div class="row">
                <input type="submit" name="submit" value="sign up">
            </div>

            <a href="javascript:;" onclick="popup('showsignin');">already have an account?</a>

        </form><br />

    </div>

<div class="uploadfile" id="uploadfile" >

    <form id="mediaform">

        <div class="row">
            <h4> Upload Media Content </h4>
        </div>


        <div class="row">
            <a id="cancelupload" onclick="document.getElementById('uploadfile').style.display = 'none';"><i class="fa fa-times"></i></a>
        </div> <!--href="javascript:history.back()"-->

        <!--<div class="row">

        <div class="row">
            <div class="col-25">

            </div>
            <div class="col-75">
                <input type = "text" name = "tags"  placeholder="#tags">

        </div>


        <div class="row">
            <div class="col-25">
                <label>details</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "details"  placeholder="details">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label>file type</label>
            </div>
            <div class="col-25">
                <label>
                    <select name="category">
                        <option value="image">image</option>
                        <option value="audio">audio</option>
                        <option value="video">video</option>
                    </select>
                </label>
            </div>
            <div class="col-50">
                <input type="file" name="mediafile" accept="audio/*,video/*,image/*" onchange="document.getElementById('newImage').src = window.URL.createObjectURL(this.files[0])">
                >
            </div>
        </div>

        <!--<button type="submit"><a id="uploadButton">upload</a></button>-->
        <button type="submit" id="uploadButton">upload</button>

        <div class="row">
            <img id="newImage" src="" alt="new image" />
        </div>

    </form>
