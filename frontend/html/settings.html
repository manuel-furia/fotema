<div class="header" id="header">

    <div class="logo">
        <a href="/node/"> FOTEMA <!--<img src="/image/slogo14.PNG">--></a>

    <div class="upload" >
        <!--<button id="headerBtnUpload"><a href="myfotema.html#uploadfile?show"> upload</a></button>-->
        <button id="headerBtnUpload" onclick="showUploadForm()"> upload</button>
    </div>

    <div class="search-container">
        <form  id="searchForm"><!--action="/search/:value"-->
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <button id="btnSearchMobile" onclick="showSearchContainerOnMobile()"><i class="fa fa-search"></i></button>


    <div class="dropdown" id="headerBtnMore">

    <div class="profile" id="headerUserProfile">

        </a>
    </div>

</div>


<div class="usersettings">

    <form id="usersettings" action="setinfo" method="post">

    <div class="row">
        <div class="col-25">
            <label>change image </label>
        </div>
        <div class="col-75">
            <input type="file" name="mediafile" accept="audio/*,video/*,image/*" onchange="previewProfileImage(this);">
        </div>
    </div>
        <div>
            <div class="row">
                <img id="newProfileImage" src="" alt="new profile" />
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label>change username </label>
            </div>
            <div class="col-75">
                <input type = "text" name = "new-username" placeholder=" enter new username">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label> change email</label>
            </div>
            <div class="col-75">
                <input type = "email" name = "new-email" placeholder="enter new email">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label> change password</label>
            </div>
            <div class="col-75">
                <input type = "password" name = "current-password" placeholder="enter current password">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label> new password</label>
            </div>
            <div class="col-75">
                <input type = "password" name = "new-password" placeholder="enter new password">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label>repeat password</label>
            </div>
            <div class="col-75">
                <input type = "password" name = "new-password" placeholder="repeat new password">
            </div>
        </div>

        <div class="row">
        <input type="submit" name="submitsettings" value="submit">
        </div>

    </form>

    <button id="deleteMyAccount" onclick="deleteAccount()"> delete my account</button>


</div>



<div id="searchResults" class="search-results">

    <a id="hideSearchResult" onclick="document.getElementById('searchResults').style.display = 'none';" >
        <i class="fa fa-times"></i>
    </a>

    <div class="first-block-search-results" id="firstBlockSearchResults">

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="../image/f1.jpg">
                    <img src="../image/f1.jpg" width="" height="" alt="">
                </a>
            </div>
            <div class="desc">
                <p class="description">description of the image </p>
                <p class="likesnumber"><button  onclick="likeMedia()"><i class="fa fa-heart"></i></button> 100000</p>
                <p class="commentsnumber"><button  onclick="commentMedia()"><i class="fa fa-commenting"></i></button> 900</p>
            </div>
        </div>

    </div>

    <div class="more-search-results" id="viewMoreSearchResults">
        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="../image/f1.jpg">
                    <img src="../image/f1.jpg" width="" height="" alt="">
                </a>
            </div>
            <div class="desc">
                <p class="description">description of the image </p>
                <p class="likesnumber"><button  onclick="likeMedia()"><i class="fa fa-heart"></i></button> 100000</p>
                <p class="commentsnumber"><button  onclick="commentMedia()"><i class="fa fa-commenting"></i></button> 900</p>
            </div>
        </div>
    </div>

    <div class="divbtnViewMoreSearchResults">
        <button class="btnViewMoreSearchResults" id="btnViewMoreSearchResults" onclick="viewMoreSearchResults()">view more</button>
    </div>

</div>



<div class="uploadfile" id="uploadfile" >

    <form action="/upload" id="mediaform">

        <div class="row">
            <h4> Upload Media Content </h4>
        </div>


        <div class="row"> <!--href="javascript:history.back()"-->
            <a id="cancelupload"  onclick="document.getElementById('uploadfile').style.display = 'none';"><i class="fa fa-times"></i></a>
        </div>

        <!--<div class="row">
            <div class="col-25">
                <label>category</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "category"  placeholder="category">
            </div>
        </div>-->

        <div class="row">
            <div class="col-25">
                <label>title</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "title"  placeholder="title">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label>tags</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "tags"  placeholder="#tags">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label>details</label>
            </div>
            <div class="col-75">
                <input type = "text" name = "details"  placeholder="details">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label>file type</label>
            </div>
            <div class="col-25">
                <label>
                    <select name="category">
                        <option value="image">image</option>
                        <option value="audio">audio</option>
                        <option value="video">video</option>
                    </select>
                </label>
            </div>
            <div class="col-50">
                <input type="file" name="mediafile" accept="audio/*,video/*,image/*" onchange="document.getElementById('newImage').src = window.URL.createObjectURL(this.files[0])">
            </div>
        </div>

        <!--<button type="submit"><a id="uploadButton">upload</a></button>-->
        <button type="submit" id="uploadButton">upload</button>

        <div class="row">
            <img id="newImage" src="" alt="new image" />
        </div>

    </form>

</div>
